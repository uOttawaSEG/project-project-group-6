# Config File for CircleCI,
# Code for tests from circleCI:
# https://circleci.com/blog/building-android-on-circleci/

#Defining Version
version: 2.1
orbs:
  android: circleci/android@3.0.1

jobs:
  unit-test:
    executor:
      name: android/android-docker
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/run-tests:
          test-command: ./gradlew testDebug
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - android/save-gradle-cache

  android-test:
    parameters:
      system-image:
        type: string
        default: system-images;android-35;google_apis;x86
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/start-emulator-and-run-tests:
          test-command: ./gradlew connectedDebugAndroidTest
          system-image: << parameters.system-image >>
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit
            find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

  release-build:
    executor:
      name: android/android-machine
      resource-class: xlarge
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble Release Build
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/release

workflows:
  build-and-test:
    jobs:
      - unit-test
      - android-test:
          filters:
            branches:
              ignore: main
      - android-test:
          name: android-test-all
          matrix:
            parameters:
              system-image:
                - system-images;android-35;google_apis;x86
                - system-images;android-34;google_apis;x86
                - system-images;android-33;google_apis;x86
                - system-images;android-32;google_apis;x86
                - system-images;android-31;google_apis;x86
                - system-images;android-30;google_apis;x86
                - system-images;android-29;google_apis;x86
          filters:
            branches:
              only: main
      - release-build:
          requires:
            - unit-test
            - android-test-all
          filters:
            branches:
              only: main